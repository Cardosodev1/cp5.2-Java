<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<form th:action="@{/login}" method="post">
    <h1>Login</h1>

    <div th:if="${param.error}" style="color: red; text-align: center; margin-bottom: 10px;">
        Usuário ou senha inválidos.
    </div>

    <div th:if="${param.logout}" style="color: green; text-align: center; margin-bottom: 10px;">
        Você foi desconectado com sucesso.
    </div>

    <div th:if="${param.success}" style="color: green; text-align: center; margin-bottom: 10px;">
        Cadastro realizado com sucesso! Faça o login.
    </div>

    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" required autofocus/>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required/>

    <button type="submit">Entrar</button>

    <p style="text-align:center; margin-top:15px;">
        Não tem uma conta? <a th:href="@{/register}">Cadastre-se</a>
    </p>
</form>

</body>
</html>
